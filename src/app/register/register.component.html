  <section>

    <aside>
      <div>
        <img class="bubble" src="../../assets/bubble.svg" />
      </div>
      <div class="converse">Converse with anyone with any language</div>
    </aside>

    <main>
      <p class="account">Already have an account?
        <button class="btn account-button" (click)="login()">Login</button>
      </p>
      <div class="main-div">
      <p class="create">Create an account.</p>
        <form class="form-size"  [formGroup]="registerForm" autocomplete="off">
          <div class="md-form">
            <div class="form-group">
              <label>Username</label>
              <input
                type="text"
                class="form-control"
                formControlName="username"
                placeholder="username"
                required
              />
            </div>
          </div>
          <div class="md-form">
            <div class="form-group">
              <label>Email address</label>
              <input
                type="text"
                class="form-control"
                formControlName="email"
                placeholder="email"
                required
              />
            </div>
          </div>
          <div class="md-form">
            <div class="form-group">
              <label>Password</label>
              <input
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Password"
              required
              />
            </div> 
          </div>
          <div class="main-button-div offset-md-1">
            <button class="btn main-button" (click)="registerUser()">Create</button>
          </div>
        </form>
      </div>
    </main>
    
</section>
